scene:
  camera:
    transform:
      position: [0, 0, 0]
      rotation: [1, 0, 0, 0]
      scale: [1, 1, 1]
  shapes:
    - !sphere
      transform:
        position: [0, 0, 0]
        rotation: [0, 0, 0, 1]
        scale: [1, 1, 1]
      material: mat1
  
  materials:
    mat1: !lit
      color: !color
        color: 0xff7f00
      ambient: 0.1
      diffuse: 0.8
      specular: 0.2
      reflection: 0.5
  
  lights:
    - !point
      position: [0, 2, 0]
      color: !color 0xff7f00
      intensity: 1.0
  
  environment: !texture env
      
resources:
  env: belfast_farmhouse_4k.hdr